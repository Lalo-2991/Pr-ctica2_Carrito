<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <article class="row justify-content-center text-center mt-5">
        <div class="card col-3 m-2 p-3">
          <p class="fs-3">Fresa🍓</p>
          <button class="btn btn-primary" data-fruta="Fresa">Agregar</button>
        </div>
        <div class="card col-3 m-2 p-3">
          <p class="fs-3">Banana🍌</p>
          <button class="btn btn-primary" data-fruta="Banana">Agregar</button>
        </div>
        <div class="card col-3 m-2 p-3">
          <p class="fs-3">Manzana🍏</p>
          <button class="btn btn-primary" data-fruta="Manzana">Agregar</button>
        </div>
      </article>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="template">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <span class="lead">Fresa🍓</span>
        <span class="badge bg-primary rounded-pill">12</span>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
